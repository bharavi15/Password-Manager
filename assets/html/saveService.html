<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Enter Service</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript">
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script>
		function sendDataToBackend() {
			if (validate()) {
				const service = encodeURIComponent(document.getElementById('service').value)
				const password = encodeURIComponent(document.getElementById('password').value)
				window.api.send("saveOne", {
					service,
					password
				});
			} else {
				document.getElementById('service').value = ''
				document.getElementById('password').value = ''
			}
		}

		function validate() {
			console.log('validate called')
			password = document.getElementById('password').value
			service = document.getElementById('service').value.trim()
			console.log('service=', service, 'confirm=', password)
			const isMatch = (service.length > 0 && password.length > 0)
			if (!isMatch)
				document.getElementById("show-error").style.display = 'block'
			else
				document.getElementById("show-error").style.display = 'none'
			return isMatch
		}
		document.addEventListener("DOMContentLoaded", function (event) {
			document.getElementById('password').addEventListener("keyup", function (event) {
				// Number 13 is the "Enter" key on the keyboard
				if (event.keyCode === 13) {
					// Cancel the default action, if needed
					event.preventDefault();
					// Trigger the button element with a click
					document.getElementById("submitButton").click();
				}
			});
		});

		function showHome() {
			window.api.send("showHome", "")
		}

		window.api.receive('showMessage', (data) => {
			M.toast({
				html: data
			})
		})
	</script>
</head>

<body>
	<nav class="teal">
		<div class="nav-wrapper">
			<a class="brand-logo center">Password Manager</a>
			<ul id="nav-mobile" class="left">
				<li><a class="waves-effect waves-light  btn" id="backButton" onclick="showHome()"> <i
							class="material-icons">arrow_back</i></a></li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<div>
			<label>Enter service</label>
			<input type="text" id="service" autofocus required>
		</div>
		<div>
			<label>Enter Password</label>
			<input onkeyup="validate()" type="password" id="password" required>
		</div>
		<label id="show-error" class="materialize-red-text" style="display:none">Service and Password cannot be
			blank</label><br>
		<a class="waves-effect waves-light btn" id="submitButton" onclick="sendDataToBackend()"> <i
				class="material-icons right">save</i>Save</a>
	</div>

</body>

</html>
